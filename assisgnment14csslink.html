<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Styled Links</title>
<style>
  a:link {
    color: blue;
    text-decoration: none;
  }
  a:visited {
    color: purple;
  }
  a:hover {
    color: orange;
    text-decoration: underline;
  }
  a:active {
    color: red;
  }

   .link1 {
    font-weight: bold;
  }
  .link2 {
    font-style: italic;
  }
  .link3 {
    text-transform: uppercase;
  }
  .link4 {
    letter-spacing: 2px;
  }
</style>
</head>
<body>
  <h2>Different Styled Links</h2>
  <p><a href="#" class="link1">Link 1 - Bold</a></p>
  <p><a href="#" class="link2">Link 2 - Italic</a></p>
  <p><a href="#" class="link3">Link 3 - Uppercase</a></p>
  <p><a href="#" class="link4">Link 4 - Letter Spacing</a></p>
</body>
</html>
