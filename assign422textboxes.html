<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
    }
    input[type="number"], input#resultBox {
      width: 150px;
      padding: 5px;
      margin: 5px;
    }
    input#resultBox {
      font-weight: bold;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
    }
    button {
      padding: 7px 15px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Simple Calculator</h2>

  <input type="number" id="num1" placeholder="Enter first number" />
  <input type="number" id="num2" placeholder="Enter second number" />
  <br />

  <button onclick="calculate('add')">Addition</button>
  <button onclick="calculate('subtract')">Subtraction</button>
  <button onclick="calculate('multiply')">Multiplication</button>
  <button onclick="calculate('divide')">Division</button>
  <br />

  <input type="text" id="resultBox" placeholder="Result" readonly />

  <script>
    function calculate(operation) {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const resultBox = document.getElementById('resultBox');

      if (isNaN(num1) || isNaN(num2)) {
        resultBox.value = "Please enter valid numbers.";
        return;
      }

      let result;

      switch (operation) {
        case 'add':
          result = num1 + num2;
          break;
        case 'subtract':
          result = num1 - num2;
          break;
        case 'multiply':
          result = num1 * num2;
          break;
        case 'divide':
          if (num2 === 0) {
            resultBox.value = "Error: Division by zero.";
            return;
          }
          result = num1 / num2;
          break;
      }

      resultBox.value = result;
    }
  </script>

</body>
</html>
