<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>W3.CSS Layout</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
</head>
<body>

  <!-- Header spanning entire width -->
  <header class="w3-container w3-green w3-center w3-padding-16">
    <h1>Header</h1>
  </header>

  <!-- Content area with sidebar and main content -->
  <div class="w3-row-padding" style="margin-top: 16px;">

    <!-- Sidebar: takes 1/3 width on medium and large screens -->
    <aside class="w3-col s12 m4 l4 w3-light-grey w3-padding">
      <h2>Sidebar</h2>
      <p>This is the sidebar content.</p>
    </aside>

    <!-- Main content: takes 2/3 width on medium and large screens -->
    <main class="w3-col s12 m8 l8 w3-white w3-padding">
      <h2>Main Content</h2>
      <p>This is the main content area.</p>
    </main>

  </div>

</body>
</html>
