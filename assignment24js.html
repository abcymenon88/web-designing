<!DOCTYPE html>
<html>
<head>
  <title>Expression Evaluation</title>
</head>
<body>

<h2>JavaScript Expression Evaluation</h2>

<script type="text/javascript">
  var x = 15, y = 10, z = 20;

   var res1 = x + y / 5 * z - 10;

   var res2 = x + y / 5 * (z - 10);

   var cal = x < y || x < z && z > y || !z < 10;

  document.write("a) res1 = x + y / 5 * z - 10 = " + res1 + "<br>");
  document.write("b) res2 = x + y / 5 * (z - 10) = " + res2 + "<br>");
  document.write("c) cal = x < y || x < z && z > y || !z < 10 = " + cal + "<br>");
</script>

</body>
</html>
