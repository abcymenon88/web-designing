<!DOCTYPE html>
<html>
<head>
  <title>Simple Image Effects</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
    .box {
      width: 200px;
      height: 150px;
      border-radius: 15px; 
      margin: 20px;
    }

    
    .reddish {
      background-color: brown;
    }

   
    .grayscale {
      background-color: gray;
    }

    
    .transparent {
      background-color: yellow;
      opacity: 0.5;
      transition: 0.3s;
    }

    .transparent:hover {
      opacity: 1;
    }
  </style>
</head>
<body class="w3-container">

  <h3 class="w3-text-teal">Simple "Image" Effects</h3>

  <div class="w3-row-padding">

    <!-- First Box -->
    <div class="box reddish"></div>

    <!-- Second Box -->
    <div class="box grayscale"></div>

    <!-- Third Box -->
    <div class="box transparent"></div>

  </div>

</body>
</html>
