<!DOCTYPE html>
<html lang="en">
<head>

  <title>Box Model Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .header {
      width: 100%;
      height: 100px;
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .content {
      width: 80%;
      height: 200px;
      background-color: #f2f2f2;
      margin: 20px auto;
      padding: 15px;
      border: 1px solid #ccc;
    }

    .sidebar {
      width: 200px;
      height: 300px;
      background-color: #ddd;
      padding: 10px;
      margin: 20px;
      float: left;
    }

    .footer {
      width: 100%;
      height: 80px;
      background-color: #333;
      color: white;
      text-align: center;
      line-height: 80px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>My Web Page</h1>
  </div>

  <div class="sidebar">
    <p>This is the sidebar.</p>
  </div>

  <div class="content">
    <p>This is the main content area. It has width, height, padding, and margin applied.</p>
  </div>

  <div class="footer">
    <p>Footer Section</p>
  </div>

</body>
</html>
