<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }

    h1, p {
      text-align: center;
    }

    form {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .checkbox-group label {
      display: block;
      font-weight: normal;
      margin-left: 25px;
    }

    .checkbox-group input {
      margin-right: 10px;
    }

    .form-group.declaration {
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
    }

    .submit-btn {
      text-align: center;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

  </style>
</head>
<body>

<h1>Online Job Registration Portal</h1>
<p>Register yourself to get new job updates</p>

<form action="/submit_registration" method="post">

  <div class="form-group">
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" name="firstname" placeholder="First Name" required pattern="[A-Za-z ]{2,}">
  </div>

  <div class="form-group">
    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" name="lastname" placeholder="Last Name" required pattern="[A-Za-z ]{2,}">
  </div>

  <div class="form-group">
    <label for="address">Street Address:</label>
    <input type="text" id="address" name="address" placeholder="Street Address" maxlength="25" required>
  </div>

  <div class="form-group">
    <label for="mobile">Mobile:</label>
    <input type="text" id="mobile" name="mobile" placeholder="Mobile" required pattern="[0-9]{10}" maxlength="10">
  </div>

  <div class="form-group">
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" placeholder="E-mail" required>
  </div>

  <div class="form-group checkbox-group">
    <p>Areas of Interest:</p>
    <label><input type="checkbox" id="accountManager" name="interest" value="Account Manager">Account Manager</label>
    <label><input type="checkbox" id="hr" name="interest" value="HR">HR</label>
    <label><input type="checkbox" id="sales" name="interest" value="Sales">Sales</label>
  </div>

  <div class="form-group">
    <label for="pincode">Pin Code:</label>
    <input type="text" id="pincode" name="pincode" placeholder="Pin Code" pattern="[0-9]{6}" maxlength="6">
  </div>

  <div class="form-group">
    <label for="country">Country:</label>
    <select id="country" name="country">
      <option value="India">India</option>
    </select>
  </div>
  
  
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="checkbox"],
    select,
    textarea,
    input[type="file"] {
      margin-top: 5px;
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .checkbox-group {
      display: flex;
      gap: 20px;
      margin-top: 5px;
    }
    .checkbox-group label {
      font-weight: normal;
    }
    textarea {
      height: 150px;
      resize: vertical;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<form action="#" method="post" enctype="multipart/form-data">
  <label>Desired Nature of Job:</label>
  <div class="checkbox-group">
    <label><input type="checkbox" name="job_type" value="Full Time"> Full Time</label>
    <label><input type="checkbox" name="job_type" value="Part Time"> Part Time</label>
  </div>

   <label for="cover_letter">Cover Letter:</label>
  <textarea id="cover_letter" name="cover_letter" placeholder="Write your cover letter here..."></textarea>

  
  <div class="form-group">
    <label for="skill">Skill Level:</label>
    <select id="skill" name="skill">
      <option value="Undergraduate">Undergraduate</option>
      <option value="Graduate">Graduate</option>
      <option value="Post-graduate">Post-graduate</option>
      <option value="Diploma/Technical">Diploma/Technical</option>
    </select>
  </div>

 <label for="resume">Resume Upload:</label>
  <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">
 
  <div class="submit-btn">
    <input type="submit" value="Register">
  </div>

  <div class="form-group declaration">
    Declaration: The above information filled by me is true. I also accept all the terms and conditions.
  </div>

</form>

</body>
</html>
