<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio and Video Example</title>
</head>
<body>

    <h1>Multimedia on Web Page</h1>

       <h2>Audio Example</h2>
    <audio controls>
	        <source src="christmas.mpeg" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

       <h2>Video Example</h2>
    <video width="640" height="360" controls>
        <source src="www.webhoga.com.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

</body>
</html>
