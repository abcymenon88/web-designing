<!DOCTYPE html>
<html>
<head>
  <title>Container and Panel</title>
  <style>
    .container {
      width: 80%;
      margin: auto;
      padding: 20px;
      border: 2px solid black;
      background-color: white;
    }

    .panel {
      padding: 15px;
      margin: 10px 0;
      background-color: lightgray;
      border-radius: 5px;
    }

    .panel h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Main Container</h2>

    <div class="panel">
      <h3>Panel 1</h3>
      <p>This is the first panel inside the container.</p>
    </div>

    <div class="panel">
      <h3>Panel 2</h3>
      <p>This is the second panel inside the container.</p>
    </div>
  </div>

</body>
</html>
