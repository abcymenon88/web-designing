<!DOCTYPE html>
<html>
<head>
  <style>
    .circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin: 10px;
    }
    .sepia {
      filter: sepia(100%);
    }
    .grayscale {
      filter: grayscale(100%);
    }
  </style>
</head>
<body>
  <h2>Circle Images with Sepia and Grayscale Effects</h2>
  <div>
    <!-- Replace src with your image paths -->
    <img src="WebHoga.gif" class="circle sepia">
    <img src="WebHoga.gif" class="circle sepia">
    <img src="WebHoga.gif" class="circle sepia">
    <img src="WebHoga.gif" class="circle sepia">
    <img src="WebHoga.gif" class="circle grayscale">
    <img src="WebHoga.gif" class="circle grayscale">
    <img src="WebHoga.gif" class="circle grayscale">
    <img src="WebHoga.gif" class="circle grayscale">
  </div>
</body>
</html>
