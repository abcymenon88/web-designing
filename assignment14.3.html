<!DOCTYPE html>
<html lang="en">
<head>

<title>Styled Lists</title>
<style>
  ul {
    list-style-type: square;
    color: darkblue;
    padding-left: 20px;
  }
  ol {
    list-style-type: upper-roman;
    color: darkred;
    padding-left: 20px;
  }
  li {
    margin: 8px 0;
    font-family: Arial, sans-serif;
    font-size: 18px;
  }
</style>
</head>
<body>
  <h2>Unordered List</h2>
  <ul>
    <li>Apple</li>
    <li>Banana</li>
    <li>Cherry</li>
    <li>Date</li>
  </ul>

  <h2>Ordered List</h2>
  <ol>
    <li>Introduction</li>
    <li>Development</li>
    <li>Testing</li>
    <li>Deployment</li>
  </ol>
</body>
</html>
