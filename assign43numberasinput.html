<!DOCTYPE html>
<html lang="en">
<head>

  <title>Factorial Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      text-align: center;
    }
    input {
      padding: 8px;
      width: 200px;
      font-size: 16px;
    }
    button {
      padding: 8px 15px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>Factorial Calculator</h2>
  <input type="number" id="numberInput" placeholder="Enter a non-negative integer" min="0" />
  <button onclick="calculateFactorial()">Calculate</button>

  <div id="result"></div>

  <script>
    function factorial(n) {
      if (n === 0 || n === 1) return 1;
      return n * factorial(n - 1);
    }

    function calculateFactorial() {
      const input = document.getElementById('numberInput').value;
      const num = parseInt(input);
      const resultDiv = document.getElementById('result');

      if (isNaN(num) || num < 0) {
        resultDiv.textContent = "Please enter a valid non-negative integer.";
        return;
      }

      let fact = factorial(num);
      resultDiv.textContent = `Factorial of ${num} is: ${fact}`;
    }
  </script>

</body>
</html>
