<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Styled Table</title>
<style>
  table {
    border-collapse: collapse;
    width: 80%;
    margin: 20px auto;
  }
  th, td {
    border: 2px solid #333;
    padding: 10px;
    text-align: center;
  }
  th {
    background-color: #4CAF50;
    color: white;
  }
  tr:nth-child(even) {
    background-color: #f2f2f2;
  }
  tr:hover {
    background-color: #ddd;
  }
</style>
</head>
<body>
  <h2 style="text-align:center;">Styled 4x4 Table</h2>
  <table>
    <tr>
      <th>Header 1</th><th>Header 2</th><th>Header 3</th><th>Header 4</th>
    </tr>
    <tr>
      <td>Row1 Col1</td><td>Row1 Col2</td><td>Row1 Col3</td><td>Row1 Col4</td>
    </tr>
    <tr>
      <td>Row2 Col1</td><td>Row2 Col2</td><td>Row2 Col3</td><td>Row2 Col4</td>
    </tr>
    <tr>
      <td>Row3 Col1</td><td>Row3 Col2</td><td>Row3 Col3</td><td>Row3 Col4</td>
    </tr>
  </table>
</body>
</html>
