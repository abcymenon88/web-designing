<!DOCTYPE html>
<html>
<head>
    <title>Inline CSS Example</title>
</head>
<body>

    <h1 style="background-color: grey; color: red; text-align: center;">
        Welcome to My Inline Styled Webpage
    </h1>

    <p style="color: blue; font-size: 25px; text-align: justify;">
        This is a paragraph styled using inline CSS. It demonstrates the use of inline styles directly within HTML tags.
    </p>

</body>
</html>
