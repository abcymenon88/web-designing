<!DOCTYPE html>
<html lang="en">
<head>
    <title>Even Numbers and Sum</title>
</head>
<body>
  <h2>Even Numbers Between 15 and 80 and Their Sum</h2>

  <script>
    let sum = 0;
    document.write("Even numbers between 15 and 80:<br>");

    for (let i = 16; i <= 80; i += 2) {
      document.write(i + " ");
      sum += i;
    }

    document.write("<br><br>Sum of even numbers: " + sum);
  </script>
</body>
</html>
