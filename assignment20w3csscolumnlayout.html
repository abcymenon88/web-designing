<!DOCTYPE html>
<html>
<head>
  <title>W3.CSS Responsive Grid</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body class="w3-container w3-padding">

  <h3 class="w3-text-teal">Responsive Grid Layout</h3>

  <div class="w3-row">

    <!-- First Column -->
    <div class="w3-col l3 m6 s4 w3-blue w3-padding">
      <p>Column 1<br>(Large: 25%, Medium: 50%, Small: 33.3%)</p>
    </div>

    <!-- Second Column -->
    <div class="w3-col l7 m3 s4 w3-green w3-padding">
      <p>Column 2<br>(Large: 58.34%, Medium: 25%, Small: 33.3%)</p>
    </div>

    <!-- Third Column -->
    <div class="w3-col l2 m3 s4 w3-yellow w3-padding">
      <p>Column 3<br>(Large: 16.66%, Medium: 25%, Small: 33.3%)</p>
    </div>

  </div>

</body>
</html>
