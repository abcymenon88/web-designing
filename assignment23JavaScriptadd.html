<!DOCTYPE html>
<html>
<head>
  <title>Basic Math Operations</title>
</head>
<body>

  <h2>JavaScript Math Operations</h2>

  <script type="text/javascript">
    var a = 12;
    var b = 3;

    var sum = a + b;
    var difference = a - b;
    var product = a * b;
    var quotient = a / b;

    document.write("Addition (12 + 3) = " + sum + "<br>");
    document.write("Subtraction (12 - 3) = " + difference + "<br>");
    document.write("Multiplication (12 * 3) = " + product + "<br>");
    document.write("Division (12 / 3) = " + quotient + "<br>");
  </script>

</body>
</html>
