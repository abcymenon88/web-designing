<!DOCTYPE html>
<html>
<head>
    <title>Indian CEOs</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>List of Indian-born CEOs</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Native city</th>
            <th>Company</th>
            <th>Appointed as CEO in</th>
        </tr>
        <tr>
            <td>Sundar Pichai</td>
            <td>Madras</td>
            <td>Google</td>
            <td>2015</td>
        </tr>
        <tr>
            <td>Satya Nadella</td>
            <td>Hyderabad</td>
            <td>Microsoft</td>
            <td>2014</td>
        </tr>
        <tr>
            <td>Ajay Banga</td>
            <td>Pune</td>
            <td>MasterCard</td>
            <td>2010</td>
        </tr>
        <tr>
            <td>Rajeev Suri</td>
            <td>New Delhi</td>
            <td>Nokia</td>
            <td>2014</td>
        </tr>
        <tr>
            <td>Shantanu Narayen</td>
            <td>Hyderabad</td>
            <td>Adobe</td>
            <td>2007</td>
        </tr>
    </table>
</body>
</html>
