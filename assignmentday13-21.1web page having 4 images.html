<!DOCTYPE html>
<html>
<head>
  <style>
    .opacity-img {
      width: 200px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h2>Images with Different Opacity</h2>
  <img src="webHoga.gif" class="opacity-img" style="opacity: 1;">
  <img src="webHoga.gif" class="opacity-img" style="opacity: 0.75;">
  <img src="webHoga.gif" class="opacity-img" style="opacity: 0.5;">
  <img src="webHoga.gif" class="opacity-img" style="opacity: 0.25;">
</body>
</html>
