<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
    .custom-paragraph {
      background-color: teal;
      color: yellow;
      border: 2px solid red;
      border-left: 6px solid red;
      transition: 0.3s;
    }

    .custom-paragraph:hover {
      background-color: yellow;
      color: teal;
      border-color: blue;
    }
  </style>
</head>
<body>

<div class="w3-container w3-card-4 w3-shadow">
  <p class="custom-paragraph w3-padding">
    WebHoga - Innovative web solutions designed
to elevate your business online.
  </p>
</div>

</body>
</html>
