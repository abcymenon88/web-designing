<!DOCTYPE html>
<html>
<head>
  <title>Voting Eligibility Check</title>
</head>
<body>

<h2>Voting Eligibility Checker</h2>

<script type="text/javascript">
  var age = 17;

  document.write("Age: " + age + "<br>");

  if (age >= 18) {
    document.write("<strong>The person is eligible to vote.</strong>");
  } else {
    document.write("<strong>The person is NOT eligible to vote.</strong>");
  }
</script>

</body>
</html>
