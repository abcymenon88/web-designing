<!DOCTYPE html>
<html>
<head>
    <title>Task Schedule</title>
    <style>
        table {
            border: 2px solid black;
            width: 100%;
            height: 50%;
            background-color: yellow;
            border-collapse: separate;
            border-spacing: 6px;
            padding: 5px;
            margin: 0 auto; /* Center align the table */
        }

        th, td {
            padding: 5px;
            border: 1px solid black;
        }

        .off-cell {
            background-color: red;
        }

        caption {
            caption-side: bottom;
            font-weight: bold;
            font-size: 1.2em;
            padding-top: 10px;
        }

        h1, h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Task</h1>
    <h2>Day of the Week</h2>
    <table>
        <tr>
            <th>Task</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
            <th>Sun</th>
        </tr>
        <tr>
            <th>College</th>
            <td>Java</td>
            <td>Web Design</td>
            <td>C lang</td>
            <td>Python Practical</td>
            <td class="off-cell">OFF</td>
            <td>Work</td>
            <td>Subject preparation and project work</td>
        </tr>
        <caption>Daily Schedule</caption>
    </table>
</body>
</html>
