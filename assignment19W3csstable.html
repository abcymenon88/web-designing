<!DOCTYPE html>
<html>
<head>
  <title>W3.CSS Table Example</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body class="w3-container w3-padding">

  <h3 class="w3-text-teal">Student Points Table</h3>

  <table class="w3-table w3-bordered w3-striped w3-border w3-hoverable">
    <tr class="w3-teal">
      <th>First Name</th>
      <th>Last Name</th>
      <th>Points</th>
    </tr>
    <tr>
      <td>ABC</td>
      <td>DEF</td>
      <td>50</td>
    </tr>
    <tr>
      <td>LMN</td>
      <td>POR</td>
      <td>94</td>
    </tr>
    <tr>
      <td>UVW</td>
      <td>XYZ</td>
      <td>67</td>
    </tr>
  </table>

</body>
</html>
