<!DOCTYPE html>
<html>
<head>
  <title>Simple Interest Calculation</title>
</head>
<body>

<h2>Simple Interest Calculator</h2>

<script type="text/javascript">
  // Given values
  var principal = 25000;
  var rate = 3;
  var time = 5;

  // Calculate simple interest
  var simpleInterest = (principal * rate * time) / 100;

  // Display the result
  document.write("Principal Amount: ₹" + principal + "<br>");
  document.write("Rate of Interest: " + rate + "%<br>");
  document.write("Time Period: " + time + " years<br>");
  document.write("<strong>Simple Interest: ₹" + simpleInterest + "</strong>");
</script>

</body>
</html>
