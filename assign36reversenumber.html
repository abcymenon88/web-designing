<!DOCTYPE html>
<html>
<head>
  <title>Reverse of a Number</title>
</head>
<body>

<script>
let number = 12345;  
let reverse = 0;
let original = number;

while (number > 0) {
    let digit = number % 10;
    reverse = (reverse * 10) + digit;
    number = Math.floor(number / 10);
}

document.write("Original number: " + original + "<br>");
document.write("Reversed number: " + reverse);
</script>

</body>
</html>
